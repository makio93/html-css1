<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>見出しセルと通常セルを関連付ける（scope属性）</title>
        <style>
            table {
                border-collapse: collapse;
            }
            caption {
                color: #008cca;
            }
            th, td {
                border: 1px solid #8fbac8;
                padding: 8px;
            }
            th {
                color: #fff;
                background-color: #008cca;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>ホテルの予約状況</caption>
            <tr>
                <th scope="col">宿泊施設</th>
                <th scope="col">6日</th>
                <th scope="col">7日</th>
                <th scope="col">8日</th>
            </tr>
            <tr>
                <td>グランドホテル</td>
                <td>○</td>
                <td>○</td>
                <td>×</td>
            </tr>
            <tr>
                <td>福龍旅館</td>
                <td>○</td>
                <td>○</td>
                <td>△</td>
            </tr>
            <tr>
                <td>ホテルパークサイド</td>
                <td>△</td>
                <td>×</td>
                <td>×</td>
            </tr>
        </table>
    </body>
</html>
