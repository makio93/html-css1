<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>テーブルにキャプションをつける</title>
        <style>
            .status {
                border-collapse: collapse;
            }
            .status caption {
                color: #008cca;
            }
            .status th, .status td {
                padding: 8px;
                border: 1px solid #8fbac8;
            }
            .status th {
                color: #fff;
                background-color: #008cca;
            }
        </style>
    </head>
    <body>
        <table class="status">
            <caption>ホテルの予約状況</caption>
            <tr>
                <th>宿泊施設</th><th>6日</th><th>7日</th><th>8日</th>
            </tr>
            <tr>
                <td>グランドホテル</td><td>○</td><td>○</td><td>×</td>
            </tr>
            <tr>
                <td>福龍旅館</td><td>○</td><td>○</td><td>△</td>
            </tr>
            <tr>
                <td>ホテルパークサイド</td><td>△</td><td>×</td><td>×</td>
            </tr>
        </table>
    </body>
</html>
