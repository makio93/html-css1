<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>テキストエリアにCSSを適用</title>
        <style>
            body {
                margin: 0;
            }
            form {
                padding: 16px;
            }
            textarea {
                box-sizing: border-box;
                font-size: 16px;
                padding: 0.75em;
                margin: 0.5em 0;
                border: 1px solid #ccc;
                width: 100%;
                height: 12em;
                color: #999;
            }
        </style>
    </head>
    <body>
        <form action="#">
            <p><label for="comment">お名前</label><br>
                <textarea name="comment" id="comment"></textarea></p>
        </form>
    </body>
</html>
