<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ユーザーに「入力必須」であることを伝えるHTMLの例</title>
        <style>
            .required {
                color: #f00;
                font-size: 0.75em;
                padding-left: 0.5em;
            }
        </style>
    </head>
    <body>
        <form action="#">
            <p><label for="name-field">お名前<span class="required">*必須</span></label><br>
            <input type="text" name="name" id="name-field" required></p>
        </form>
    </body>
</html>
