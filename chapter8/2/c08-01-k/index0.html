<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>プルダウンメニュー</title>
        <style>
            body {
                margin: 0;
            }
            form {
                padding: 16px;
            }
        </style>
    </head>
    <body>
        <form action="#">
            <label for="limit">有効期限</label><br>
            <select name="month" id="limit">
                <option name="月" id="m0" value="0" selected></option>
                <option name="01" id="m1" value="1"></option>
                <option name="02" id="m2" value="2"></option>
                <option name="03" id="m3" value="3"></option>
                <option name="04" id="m4" value="4"></option>
                <option name="05" id="m5" value="5"></option>
                <option name="06" id="m6" value="6"></option>
                <option name="07" id="m7" value="7"></option>
                <option name="08" id="m8" value="8"></option>
                <option name="09" id="m9" value="9"></option>
                <option name="10" id="m10" value="10"></option>
                <option name="11" id="m11" value="11"></option>
                <option name="12" id="m12" value="12"></option>
            </select>
            /
            <select name="year">
                <option name="年" id="y0" value="0" selected></option>
                <option name="2015" id="y2015" value="2015"></option>
                <option name="2016" id="y2016" value="2016"></option>
                <option name="2017" id="y2017" value="2017"></option>
                <option name="2018" id="y2018" value="2018"></option>
                <option name="2019" id="y2019" value="2019"></option>
                <option name="2020" id="y2020" value="2020"></option>
            </select>
        </form>
    </body>
</html>
